[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run
    hardware: Tests that require actual hardware (Raspberry Pi, sensors)
    network: Tests that require network/internet access
    unit: Unit tests for individual components
    api: Tests for API endpoints
    database: Tests that interact with the database
    scraping: Tests for web scraping functionality
    automation: Tests for automation engine
    sensors: Tests for sensor functionality
    classifier: Tests for plant classification

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Asyncio mode
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tensorflow.*
    ignore::UserWarning:torch.*

# Test collection
collect_ignore = [
    "setup.py",
    "src/",
    "static/",
    "data/",
    "logs/"
]

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto